<html>
    <head>
        <title>测测你英语四六级能过嘛</title>
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <header id="header">
            <picture id="cet4">
                <source media="(max-width: 374px)" srcset="./img/cet4@1x.png">
                <source media="(min-width: 375px)" srcset="./img/cet4@2x.png">
                <img src="./img/cet4@1x.png">
            </picture>
            <div class="clear"></div>
            <picture id="Vector">
                <source media="(max-width: 374px)" srcset="./img/Vector@1x.png">
                <source media="(min-width: 375px)" srcset="./img/Vector@2x.png">
                <img src="./img/Vector@1x.png">
            </picture>
        </header>
        <div class="clear"></div>
        <main id="main">
            <div id="section">
                <!-- 你的名字 -->
                <div class="field">
                    <picture id="name">
                        <source media="(max-width: 374px)" srcset="./img/name@1x.png">
                        <source media="(min-width: 375px)" srcset="./img/name@2x.png">
                        <img src="./img/name@1x.png">
                    </picture>
                    <input type="text"/>
                </div>
                <!-- 守护老师 -->
                <div class="field">
                    <picture id="teacher">
                        <source media="(max-width: 374px)" srcset="./img/teacher@1x.png">
                        <source media="(min-width: 375px)" srcset="./img/teacher@2x.png">
                        <img src="./img/teacher@1x.png">
                    </picture>
                    <input type="text"/>
                </div>
            </div>
            <!-- 预测一下 -->
            <picture id="button">
                <source media="(max-width: 374px)" srcset="./img/button@1x.png">
                <source media="(min-width: 375px)" srcset="./img/button@2x.png">
                <img src="./img/button@1x.png">
            </picture>
        </main>
        <footer id="footer">
            <picture id="david">
                <source media="(max-width: 374px)" srcset="./img/david@1x.png">
                <source media="(min-width: 375px)" srcset="./img/david@2x.png">
                <img src="./img/david@1x.png">
            </picture>
            <picture id="silent">
                <source media="(max-width: 374px)" srcset="./img/silent@1x.png">
                <source media="(min-width: 375px)" srcset="./img/silent@2x.png">
                <img src="./img/silent@1x.png">
            </picture>
            <picture id="ww">
                <source media="(max-width: 374px)" srcset="./img/ww@1x.png">
                <source media="(min-width: 375px)" srcset="./img/ww@2x.png">
                <img src="./img/silent@1x.png">
            </picture>
        </footer>
    </body>
</html>
