<html>
    <head>
        <title>你的预测结果</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="./css/_base.css">
        <link rel="stylesheet" href="./css/result@750px.css" media="all and (min-width: 750px)">
        <link rel="stylesheet" href="./css/result@749px.css" media="all and (max-width: 749px)">
        <script src="https://cdn.bootcss.com/html2canvas/0.5.0-beta4/html2canvas.min.js" defer></script>
        <script src="./js/_data.js" defer></script>
        <script src="./js/result.js" defer></script>
    </head>
    <body>
        <div id="rScreen">
            <main id="rMain">
                <div id="result">
                    <section id="resBody">
                        <!-- 预测印章 -->
                        <!-- 没通过，印章 -->
                        <picture id="loser" class="status" style="display: none">
                            <source media="(max-width: 749px)" srcset="./img/loser@1x.png">
                            <source media="(min-width: 750px)" srcset="./img/loser@2x.png">
                            <img src="./img/loser@2x.png">
                        </picture>
                        <!-- 通过，印章 -->
                        <picture id="pass" class="status" style="display: none">
                            <source media="(max-width: 749px)" srcset="./img/pass@1x.png">
                            <source media="(min-width: 750px)" srcset="./img/pass@2x.png">
                            <img src="./img/pass@2x.png">
                        </picture>
                        <!-- 你的 CET 预测结果 -->
                        <h1><span id="nameText"></span> <span id="levelText"></span> 预测结果</h1>
                        <!-- 预测随机文案 -->
                        <p id="userText"></p>
                    </section>
                    <section id="resFooter">
                        <!-- 教师文案随机渲染 -->
                        <div id="resLeft"></div>
                        <div id="resRight">
                            <picture id="qr" class="qr">
                                <source media="(max-width: 749px)" srcset="./img/qr.png">
                                <source media="(min-width: 750px)" srcset="./img/qr.png">
                                <img src="./img/qr.png">
                            </picture>
                            <span>扫码预测</span>
                        </div>
                    </section>
                </div>
                <!-- 长按图片保存结果 -->
                <picture id="save">
                    <source media="(max-width: 749px)" srcset="./img/save@1x.png">
                    <source media="(min-width: 750px)" srcset="./img/save@2x.png">
                    <img src="./img/save@2x.png">
                </picture>
            </main>
            <footer id="rFooter">
                <picture id="mmmm">
                    <source media="(max-width: 749px)" srcset="./img/mmmm@1x.png">
                    <source media="(min-width: 750px)" srcset="./img/mmmm@2x.png">
                    <img src="./img/mmmm@2x.png">
                </picture>
            </footer>
        </div>
    </body>
</html>
